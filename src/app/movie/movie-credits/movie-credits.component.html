<ng-container *ngIf="credits">
  <ul>

    <li>
      <h3>Cast</h3>
      <imdb-person-poster *ngFor="let cast of credits.cast" [person]="cast">

      </imdb-person-poster>

    </li>
    <li>
      <h3>Crew</h3>
      <imdb-person-poster *ngFor="let crew of credits.crew" [person]="crew">

      </imdb-person-poster>
    </li>
  </ul>
</ng-container>
